<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Doações realizadas com Ether.</title>
</head>
<body>
    <h1>Ajude a nossa causa!</h1>
    <h3>Já arrecadamos o total de: <span id="boxBalance">0</span> - <button onclick="gettotalarrecadado()">Atualize o valor aqui</button></h3>
    <hr>
    <form name="frmPayment" id="frmPayment" action="#" method="get" onsubmit="executePayment(); return false;">
        <div>
            <label for="doador">Queremos nos conectar com que nos ajuda! Diga-nos o seu nome: </label>
        </div>
        <div>
            <input type="text" name="doador" id="doador">
        </div>
        <div>
            <label for="amount"> O quanto você está disposto a nos ajudar: </label>
        </div>
        <div>
            <input type="number" name="amount" id="amount" value="1000000000000000"> in wei
        </div>
        <div>
            &nbsp;
        </div>
        <div>
            <button type="submit">Confirme a sua doação</button>
        </div>
        <div>
            &nbsp;
        </div>
        <div id="boxCommStatus">
            Ajudar faz bem!
        </div>
    </form>
    <script charset="utf-8"
        src="https://cdn.ethers.io/scripts/ethers-v4.min.js"
        type="text/javascript">
    </script>
    <script src="javascript/abi.js"></script>
    <script src="javascript/blockchain.js"></script>
    <script>
        gettotalarrecadado();
    </script>
</body>
</html>
